services:
  postgres:
    image: postgres:15
    container_name: power_bi_postgres
    environment:
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_password}
      POSTGRES_DB: power_bi_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot_user -d power_bi_bot"]
      interval: 30s
      timeout: 10s
      retries: 5

  telegram-bot:
    image: ${DOCKER_USERNAME:-local}/bi-telegram-bot:latest
    container_name: bi-telegram-bot
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped

  photo-server:
    image: ${DOCKER_USERNAME:-local}/bi-photo-server:latest
    container_name: bi-photo-server
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: power_bi_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

volumes:
  postgres_data:
  grafana_data:
